<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Command Center</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0f0f13;
        }

        .login-card {
            background: #1a1a24;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            border: 1px solid #2a2a35;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background: #0f0f13;
            border: 1px solid #2a2a35;
            color: #e0e0e0;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
        }

        button {
            width: 100%;
        }

        .error {
            color: #ef4444;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>Identify Yourself</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="button">Access Command Center</button>
            <div class="error" id="error-msg"></div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('cc_token', data.token);
                    localStorage.setItem('cc_user', data.username);
                    window.location.href = '/';
                } else {
                    const error = await response.json();
                    errorMsg.textContent = error.error || 'Authentication Failed';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = 'System Error';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
